<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
<script src="./js/preloader.min.js"></script>
<link rel="stylesheet" href="./css/preloader.min.css">

<main class="main-block">
    <div class="main-block__container">
        <div class="main-block__header main-block_center">
            <div class="head">
                <p class="head__text">PERFECTELK</p>
            </div>
        </div>
        <form class="form__validation" action="/perfect-elk/profile.html" method="get">
        <div class="main-inputs">
            <div class="inputs-container">
                <div class="input-item">
                    <div class="input-container @@addClassContainer">
    <div class="input-text @@addClass">
        <input type=email name=@@nameAtr class="input-text__item validate[required, custom[email]]" placeholder=Email>
    </div>
</div>
                    <p><a class="open-modal" data-modal="modal_forgot-password" href="javascript:void(0)">Do you forgot you password?</a></p>
                </div>
            </div>
            <div class="inputs-container">
                <div class="input-item">
                    <div class="input-container @@addClassContainer">
    <div class="input-text @@addClass">
        <input type=password name=@@nameAtr class="input-text__item validate[required]" placeholder=Password>
    </div>
</div>
                    <p><a class="open-modal" data-modal="modal_create-account" href="javascript:void(0)">Don't you have an account?</a></p>
                </div>
            </div>
        </div>
        <div class="main-submit">
            <div class="submit-container">
                <div class="submit-default @@addClassContainer">
    <button class="submit-default__item @@addClass " name=@@nameAtr >
        Log in
    </button>
</div>

            </div>
        </div>
        </form>
    </div>
</main>
</body>
<script src="./js/bundle.min.js"></script>
</html>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="filters hidden">
    <defs>
        <filter id="blur">
            <feGaussianBlur in="SourceGraphic" stdDeviation="0,0" />
        </filter>
    </defs>
</svg>
<div class="container">
    <div class="modal-overlay modal_forgot-password-overlay"></div>
    <div class="modal-wrapper">
        <div class="modal_forgot-password modal js-blur">
            <button class="close-modal">×</button>
            <h2 class=@@headClasses>Reset password</h2>
            <div class="modal-input-container">
                <form class="form__validation" action=reset-password method="get">
                
                    <div class="input-container w50">
    <div class="input-text input-left mt1">
        <input type=email name=@@nameAtr class="input-text__item validate[required, custom[email]] " placeholder=Email>
    </div>
</div>
                
                    <div class="submit-default button-center">
    <button class="submit-default__item button-center mt1 " name=@@nameAtr >
        Reset
    </button>
</div>

                
                </form>
            </div>
        </div>
    </div>
</div>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="filters hidden">
    <defs>
        <filter id="blur">
            <feGaussianBlur in="SourceGraphic" stdDeviation="0,0" />
        </filter>
    </defs>
</svg>
<div class="container">
    <div class="modal-overlay modal_create-account-overlay"></div>
    <div class="modal-wrapper">
        <div class="modal_create-account modal js-blur">
            <button class="close-modal">×</button>
            <h2 class=@@headClasses>Create account</h2>
            <div class="modal-input-container">
                <form class="form__validation" action=create-account method="get">
                
                    <div class="input-container w50">
    <div class="input-text input-left mt1">
        <input type=email name=@@nameAtr class="input-text__item validate[required, custom[email]]" placeholder=Email>
    </div>
</div>
                
                    <div class="input-container w50">
    <div class="input-text input-left mt1">
        <input type=password name=@@nameAtr class="input-text__item validate[required]" placeholder=Password>
    </div>
</div>
                
                    <div class="input-container w50">
    <div class="input-text input-left mt1">
        <input type=password name=@@nameAtr class="input-text__item validate[required]" placeholder=Confirm password>
    </div>
</div>
                
                    <div class="submit-default button-center">
    <button class="submit-default__item button-center mt1 " name=@@nameAtr >
        Sign Up
    </button>
</div>

                
                </form>
            </div>
        </div>
    </div>
</div>
