<svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="filters hidden">
    <defs>
        <filter id="blur">
            <feGaussianBlur in="SourceGraphic" stdDeviation="0,0" />
        </filter>
    </defs>
</svg>
<div class="container">
    <div class="content">
        <button class="open-modal">Open Modal</button>
    </div>
    <div class="modal-overlay @@modal-overlay"></div>
    <div class="modal-wrapper">
        <div class="@@modal modal js-blur">
            <button class="close-modal">Ã—</button>
            <h2>@@modal_name</h2>
            <div class="modal-input-container">
                @@for(var i = 0; i < inputs.length; i++){
                    @@include('../../`+inputs[i].type+`',{
                        "placeholder" : "`+inputs[i].placeholder+`",
                        "text" : "`+inputs[i].text+`",
                        "addClass" : "`+inputs[i].addClass+`",
                        "addClassContainer" : "`+inputs[i].addClassContainer+`"
                        })
                }
            </div>
        </div>
    </div>
</div>
