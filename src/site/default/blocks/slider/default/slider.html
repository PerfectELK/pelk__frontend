<div class="slider-block">
    <div class="slider-block__wrapper">
        <div class="slider__wrapper">
            <div class="slider owl-slider owl-theme" data-config='["{\"nav\": false, \"loop\": true, \"center\": true, \"dots\": false, \"autoWidth\": false, \"navElement\" : \" \" }"]' data-responsive='{"0": {"items": 1}, "600": {"items": 1}, "800": {"items": 3}, "1000": {"items": 3}, "1200": {"items": 3}}'>

                @@for(var i = 0; i < categories.length; i++){
                @@include('./item/item.html',{
                "icon" : "timer",
                "text" : "BOOK",
                "category" : "`+categories[i]+`",
                "activated" : "`+activated+`"
                })
                }

            </div>
        </div>
    </div>
</div>
