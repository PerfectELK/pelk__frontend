<div class="time-table-block__wrapper">
    <div class="table-block">
        <div class="table__wrapper">
            <table class="table table_responsive">
                <thead>
                @@for(var j = 0; j < head.length; j++){
                <th>`+head[j]+`</th>
                }
                <th></th>
                </thead>
                <tbody>
                @@for(var i = 0; i < 10; i++){
                <tr>
                    <td>
                        <div class="name__wrapper">
                            <div class="svg-icon__table">
                                <svg>
                                    <use xlink:href="./img/svg/sprite.svg#pushups-exercises"></use>

                                </svg>
                            </div>
                            <span class="td__name">Прыжки руки и ноги в стороны</span>
                        </div>
                    </td>
                    <td>
                        <div class="time__wrapper">
                            <span class="time">
                                12:45
                            </span>
                        </div>
                    </td>
                    <td>
                        @@include("./../../inputs/button/change/change.html",{
                        "data-modal" : "modal_timer-item__change"
                        })
                    </td>
                </tr>
                }
                </tbody>
            </table>
        </div>
    </div>
</div>
